<!doctype html>
<html lang="en">
<head>
    <title>Know Weather</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="" class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <h1 id="status" ></h1>
            <div id="info-container">
                <h1 id="name" ></h1>
                <h3 id="temp"><span ></span>&deg;C</h3>
                <h1 id="weather" class="lead">Clouds</h1>
            </div>   
        </div>
    </div>
<script src="./weather.js"></script>
</body>
</html>
